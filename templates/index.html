<!DOCTYPE html>
<head>
  <title>RealEstateGPT</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='webisteIcon1.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='websiteIcon2.png') }}" class="icon" />
  <h3>Enter House Description</h3>
  <form action="/" method="post">
    <input type="text" name="house" placeholder="Enter House Description" required />
    <input type="submit" value="Generate AI based Description" />
  </form>
  {% if result %}
  <div class="result"><blockquote>{{ result }}</blockquote></div>
  {% endif %}
</body>
